name: tests
on:
  pull_request:
    types: [opened, reopened, synchronize, ready_for_review]
jobs:
  lint:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-22.04
    permissions:
      contents: read
      actions: read
    steps:
      - uses: actions/checkout@v4
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: pnpm
      - name: Install Node Dependencies
        run: pnpm i --frozen-lockfile
      - run: pnpm lint
  test:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-22.04
    permissions:
      contents: read
      actions: read
    steps:
      - uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.15.0
          run_install: false
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: pnpm
      - name: Install Node Dependencies
        run: pnpm i --frozen-lockfile
      - run: pnpm test
  typecheck:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-22.04
    permissions:
      contents: read
      actions: read
    steps:
      - uses: actions/checkout@v4
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: pnpm
      - name: Install Node Dependencies
        run: pnpm i --frozen-lockfile
      - run: pnpm typecheck
